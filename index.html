<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbo-center">
            <h1 class="text-center">Train Scheduler</h1>
            <p>
                <h4>Come on and Ride That Train</h4>
            </p>
        </div>
    </div>
    <div class="container train">
        <div class="card train-card">

            <div class="card-body">
                <h5 class="card-title">Current Trains</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>

                        </tr>
                    </thead>
                    <tbody class="tbody">
                        </tr>
                    </tbody>
                </table>
            </div>

            ​
        </div>
        <div class="card input-card">
            <div class="card-body">
                <h5 class="card-title">Add a Train</h5>
                <form>
                    <div class="form-group">
                        <label for="train-input" l class="form-input">Train Name</label>
                        <input type="text" class="form-control-file" id="train-name">
                        <label for="destination-input" l class="form-input">Destination</label>
                        <input type="text" class="form-control-file" id="destination">
                        <label for="first-time-input" l class="form-input">First Train Time (HH:mm military
                            time)</label>
                        <input type="text" class="form-control-file" id="first-train-time">
                        <label for="freq-input" l class="form-input">Frequency (min)</label>
                        <input type="text" class="form-control-file" id="train-freq">
                    </div>
                    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                </form>

            </div>
        </div>
        ​
    </div>
    ​</div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
